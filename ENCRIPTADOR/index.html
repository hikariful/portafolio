<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA Compatible" content="IE=edge">
    <meta name="viewport" content="width=devicewidth,initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <nav class="m-1">
        <img src="img/Vector.png" alt="logo">
    </nav>
<section>
    <div class="row m-3">
        <div class="col-7 col-sm-1">
        <textarea name="text" id="text" cols="40" rows="15" placeholder="Escribe el texto aquí" autofocus></textarea>
    <p class="m-1" id="error">
    <img src="img/Vector (1).png"alt="icono">letras minúsculas y sin acento</p>
    <div class="row m-1">
        <div class="col-5 col-sm-2 m-1">
            <button>Encriptar</button>
        </div>
        <div class="col-5 col-sm-2 m-1">
        <button>Desencriptar</button>
        </div>
        </div>
    </div>
    </div>
<div class="col-4 col-sm-2 m-1">
    <img src="img/Muñeco.png" alt="Muñeco">
    <section class="row m-4">
        <h1>Ningún mensaje fue encontrado</h1>
        <p>Ingrese el mensaje que deseas encriptar o desencriptar</p>
    </section>
    <div class="col-12">
    <button class="btn-info p-1 copiar" id="copiar" hidden>Copiar</button>
    </div>
    </div>

</section>
    <script src="js/functions.js"></script>
</body>
</html>
